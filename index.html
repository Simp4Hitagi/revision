<!DOCTYPE html>
<html lang="en">

    <link rel="Stylesheet" href=".styles/style.css">
    <title>Revision</title>

<body>
    <!-- Unordered list -->
    <section>
        <h2>Unordered list</h2>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>
    </section>
     <!-- Ordered list -->

         <h2>Ordered list</h2>
         <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ol>
    </section>

                <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Cellphone number</th>

                <tr>
                    <td>Deno</td>

                </tr>
                <tr>
                    <td>Luvuyo</td>
                    <td>Doe</td>
                    <td>068 219 3223</td>
                </tr>
                <tr>
                    <td>Jane</td>

                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
